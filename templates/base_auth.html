<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Авторизація{% endblock %} | Treking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
    background: white;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
  }

    h2 {
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
    }

    .btn-main {
      background: #007bff;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      width: 100%;
      border: none;
      transition: 0.3s ease;
    }

    .btn-main:hover {
      background: #0056b3;
    }

    .form-control {
      border-radius: 8px;
    }

    .form-label {
      font-weight: 500;
    }

    .text-link {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .errorlist {
      color: #dc3545;
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
