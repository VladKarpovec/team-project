<!-- polls/poll_detail.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{{ poll.question }}</h2>
  <ul class="list-group mb-3">
    {% for choice in poll.choices.all %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ choice.text }}
        <a href="{% url 'voting:vote' poll.id choice.id %}" class="btn btn-outline-success btn-sm">Голосувати</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'voting:poll_results' poll.id %}" class="btn btn-secondary">Переглянути результати</a>
</div>
{% endblock %}
