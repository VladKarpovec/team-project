{% extends 'base.html' %}
{% block title %}Оберіть клас{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1 class="mb-4">Оберіть клас</h1>
        <div class="list-group">
            {% for class in classes %}
                <a href="{% url 'diary:scores' class_id=class.id subject_id=subject_id %}" class="list-group-item list-group-item-action">
                    {{ class.name }}
                </a>
            {% empty %}
                <p class="text-muted">Немає доступних класів.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
