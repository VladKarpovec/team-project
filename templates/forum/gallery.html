{% extends 'base.html' %}
{% block title %}Галерея{% endblock %}

{% block content %}
  <h2 style="color: #eee;">Галерея</h2>



  <!-- Галерея медіа -->
  <div style="display: flex; flex-wrap: wrap; gap: 20px;">
    {% for media in media_items %}
      <div style="width: 300px; background-color: #1e1e1e; padding: 10px; border-radius: 8px;">
        {% if media.is_image %}
          <img src="{{ media.file.url }}" alt="{{ media.title }}" style="width: 100%; height: auto; border-radius: 4px;">
        {% elif media.is_video %}
          <video controls style="width: 100%; border-radius: 4px;">
            <source src="{{ media.file.url }}" type="video/mp4">
            Ваш браузер не підтримує відео.
          </video>
        {% endif %}
        <p style="color: #ccc; margin-top: 8px;">{{ media.title }}</p>
      </div>
    {% empty %}
      <p style="color: #aaa;">Немає медіа у галереї.</p>
    {% endfor %}
  </div>
{% endblock %}
